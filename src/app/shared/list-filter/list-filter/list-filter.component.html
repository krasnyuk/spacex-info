<mat-expansion-panel expanded>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Filters
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="start center">
    <mat-form-field>
      <mat-label>Sort By</mat-label>
      <mat-select [formControl]="sortByFieldControl">
        <mat-option *ngFor="let item of sortByFieldList" [value]="item.key">
          {{item.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Order By</mat-label>
      <mat-select [formControl]="orderByControl">
        <mat-option *ngFor="let item of orderByList" [value]="item.key">
          {{item.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <ng-content></ng-content>
  </div>

  <mat-paginator class="list-filter-paginator" [length]="listLength"
                 [pageSize]="pageSize" [pageIndex]="pageIndex"
                 [pageSizeOptions]="pageSizeOptions" showFirstLastButtons
                 (page)="pageChange.emit($event)"></mat-paginator>
</mat-expansion-panel>
